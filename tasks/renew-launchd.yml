---
- name: Copy launchd plist for certbot renewal
  template:
    src: org.eff.certbot.renew.plist.j2
    dest: "{{ ansible_env.HOME }}/Library/LaunchAgents/org.eff.certbot.renew.plist"
    mode: '0644'

- name: Add launchd job for certbot renewal
  community.general.launchd:
    name: org.eff.certbot.renew
    state: reloaded